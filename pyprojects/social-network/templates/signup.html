<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

    <form action="/Signup" method="post" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded">
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" value="" autofocus/>

        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" value="" autofocus/>

        <label for="email">Email</label>
        <input id="email" name="email" type="text" value="" autofocus/>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" value=""/>

        <button type="button" id="submit">Signup</button>
    </form>

</body>
</html>
